<p-dialog
  [header]="isEdit ? 'Editar Producto' : 'Nuevo Producto'"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '32rem' }"
  (onHide)="visibleChange.emit(false)"
>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="nombre" class="col-span-1 font-semibold">Producto</label>
    <input pInputText id="nombre" class="col-span-2" autocomplete="off" />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="descripcion" class="col-span-1 font-semibold">Descripci√≥n</label>
    <input pInputText id="descripcion" class="col-span-2" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="onCancel()" />
    <p-button [label]="isEdit ? 'Actualizar' : 'Guardar'" (click)="onSave()" />
  </div>
</p-dialog>
