    <div class="flex items-center justify-end m-4">
      <p-button
        icon="pi pi-box"
        label="Crear Producto"
        severity="primary"
        (onClick)="showDialogCreateClient()"
      />
    </div>
  </form>
  <div class="rounded-lg shadow-md m-4">
    <p-table
      [value]="clients"
      dataKey="id"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      showGridlines
    >
      <ng-template #header>
        <tr class="rounded-t-xl overflow-hidden">
          <th class="text-center">#</th>
          <th
            class="whitespace-nowrap font-bold"
            *ngFor="let col of columns"
            style="min-width: 5rem"
          >
            {{ col.header }}
            <p-columnFilter
              type="text"
              [field]="col.field"
              display="menu"
              class="icon-filter"
            />
          </th>
          <th class="font-bold text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-cliente let-i="rowIndex">
        <tr>
          <td class="text-center">{{ i + 1 }}</td>
          <td *ngFor="let col of columns">
            {{ cliente[col.field] || "-" }}
          </td>

          <td>
            <div class="flex justify-center gap-2">
              <p-button
                icon="pi pi-pencil"
                severity="secondary"
                size="small"
                (click)="showDialogEditClient(cliente)"
              />
              <p-button
                icon="pi pi-trash"
                severity="danger"
                size="small"
                (click)="trashClient(cliente, $event)"
              />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-loading-spinner [loading]="loading"></app-loading-spinner>
<app-dialog-client
  [(visible)]="dialogVisible"
  (visibleChange)="dialogVisible = $event"
  [isEdit]="isEditing"
  [clientData]="dataEdit"
  (clientSaved)="onClientSaved($event)"
></app-dialog-client>
<p-toast />
<p-confirmdialog />
