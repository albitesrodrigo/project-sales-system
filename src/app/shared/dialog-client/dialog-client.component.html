<p-dialog
  [header]="isEdit ? 'Editar Cliente' : 'Nuevo Cliente'"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '32rem' }"
  (onHide)="visibleChange.emit(false)"
>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="username" class="col-span-1 font-semibold">Username</label>
    <input pInputText id="username" class="col-span-2" autocomplete="off" />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="email" class="col-span-1 font-semibold">Email</label>
    <input pInputText id="email" class="col-span-2" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="onCancel()" />
    <p-button [label]="isEdit ? 'Actualizar' : 'Guardar'" (click)="onSave()" />
  </div>
</p-dialog>
