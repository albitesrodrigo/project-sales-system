<div
  class="bg-black dark:bg-black flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
>
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full bg-gray-900 dark:bg-gray-900 py-10 px-8 sm:px-12"
        style="border-radius: 53px"
      >
        <div class="text-center mb-8">
          <svg
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="mb-8 w-24 h-24 shrink-0 mx-auto drop-shadow-lg"
          >
            <path d="M50 15 L70 35 L50 85 L30 35 Z" fill="white" />
            <path
              d="M30 35 L70 35"
              stroke="white"
              stroke-width="2"
              opacity="0.7"
            />
            <path
              d="M40 35 L50 15 L60 35"
              stroke="white"
              stroke-width="2"
              opacity="0.7"
            />
          </svg>
          <div class="text-white dark:text-white text-3xl font-medium mb-4">
            ¡Bienvenido a PrimeLand!
          </div>
          <span class="text-gray-300 dark:text-gray-300 font-medium"
            >Inicia sesión para continuar</span
          >
        </div>

        <div>
          <label
            for="email1"
            class="block text-white dark:text-white text-xl font-medium mb-2"
            >Usuario</label
          >
          <input
            pInputText
            id="email1"
            type="text"
            placeholder="Usuario"
            class="w-full md:w-[30rem] mb-8 bg-gray-800 text-white border-gray-600 placeholder-gray-400"
            [(ngModel)]="username"
          />

          <label
            for="password1"
            class="block text-white dark:text-white font-medium text-xl mb-2"
            >Contraseña</label
          >
          <p-password
            id="password1"
            [(ngModel)]="password"
            placeholder="Password"
            [toggleMask]="true"
            styleClass="mb-4 dark-theme"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
            <div class="flex items-center">
              <p-checkbox
                [(ngModel)]="rememberMe"
                id="rememberme1"
                binary
                class="mr-2"
              ></p-checkbox>
              <label for="rememberme1" class="text-white">Recordarme</label>
            </div>
            <span
              class="font-medium no-underline ml-2 text-right cursor-pointer text-primary text-blue-400"
              >¿Olvidaste tu contraseña?</span
            >
          </div>
          <p-button
            label="Iniciar sesión"
            styleClass="w-full dark-button"
            (click)="login()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading-spinner [loading]="loading"></app-loading-spinner>
<p-toast />
