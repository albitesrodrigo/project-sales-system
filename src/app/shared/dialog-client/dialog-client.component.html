<p-dialog
  [header]="isEdit ? 'Editar Cliente' : 'Nuevo Cliente'"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '32rem' }"
  (onHide)="visibleChange.emit(false)"
>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="nombre" class="col-span-1 font-semibold">Nombre</label>
    <input
      pInputText
      id="nombre"
      class="col-span-2"
      autocomplete="off"
      type="text"
      [(ngModel)]="clientData.nombre"
    />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="apellido" class="col-span-1 font-semibold">Apellido</label>
    <input
      pInputText
      id="apellido"
      class="col-span-2"
      autocomplete="off"
      type="text"
      [(ngModel)]="clientData.apellido"
    />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="stock" class="col-span-1 font-semibold">Coreo</label>
    <input
      pInputText
      id="stock"
      class="col-span-2"
      autocomplete="off"
      type="email"
      [(ngModel)]="clientData.correo"
    />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="telefono" class="col-span-1 font-semibold">Tel√©fono</label>
    <input
      pInputText
      id="telefono"
      class="col-span-2"
      autocomplete="off"
      type="text"
      maxlength="9"
      [(ngModel)]="clientData.telefono"
    />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="stock" class="col-span-1 font-semibold">DNI</label>
    <input
      pInputText
      id="dni"
      class="col-span-2"
      autocomplete="off"
      type="text"
      maxlength="8"
      [(ngModel)]="clientData.dni"
    />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="onCancel()" />
    <p-button [label]="isEdit ? 'Actualizar' : 'Guardar'" (click)="onSave()" />
  </div>
</p-dialog>
