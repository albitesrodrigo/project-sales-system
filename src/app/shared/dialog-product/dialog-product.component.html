<p-dialog
  [header]="isEdit ? 'Editar Producto' : 'Nuevo Producto'"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '32rem' }"
  (onHide)="visibleChange.emit(false)"
>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="nombre" class="col-span-1 font-semibold">Nombre</label>
    <input
      pInputText
      id="nombre"
      class="col-span-2"
      autocomplete="off"
      type="text"
      [(ngModel)]="productData.nombre"
    />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="precio" class="col-span-1 font-semibold">Precio</label>
    <input
      pInputText
      id="precio"
      class="col-span-2"
      autocomplete="off"
      type="number"
      step="0.01"
      [(ngModel)]="productData.precio"
    />
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4 items-center">
    <label for="stock" class="col-span-1 font-semibold">Stock</label>
    <input
      pInputText
      id="stock"
      class="col-span-2"
      autocomplete="off"
      type="number"
      min="0"
      step="1"
      [(ngModel)]="productData.stock"
    />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="onCancel()" />
    <p-button [label]="isEdit ? 'Actualizar' : 'Guardar'" (click)="onSave()" />
  </div>
</p-dialog>
